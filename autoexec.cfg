// CS GO AUTOEXEC
// disable m accel, and disable raw input
m_customaccel 0
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 0
m_rawinput 1


// network
rate 128000
cl_cmdrate 128
cl_updaterate 128 
cl_interp_ratio 1
cl_interp 0

// video & performance tweaks
fps_max "0"
fps_max_menu "0"
mat_setvideomode 1280 960 0
mat_queue_mode "2" 
r_dynamic "0"
r_drawtracers_firstperson "0"


// audio tweaks - tatt fra nick bunyun (?(

// tweaks
cl_autohelp 0
cl_showhelp 0
cl_showloadout 1    
cl_autowepswitch 0
mm_dedicated_search_maxping 80


// appearancerance tweaks
r_drawtracers_firstperson 0
muzzleflash_light "0"
cl_disablefreezecam 1
cl_freezecampanel_position_dynamic 0


// remove weapon shift sway shit
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98"
		
// scrrollingngg wheel up down = jump
unbind space
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"


// bind scrollingwheelet for Ã¥ hoppe, unbind space
unbind space
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"


// Crosshair
cl_crosshairsize "4"
cl_crosshaircolor "5"
cl_crosshairgap "0"
cl_crosshaircolor "2"
cl_crosshairstyle "4"
cl_crosshairthickness "0" 
cl_crosshairusealpha "0"
cl_crosshair_drawoutline "0"
cl_crosshairoutlinethickness "0"


