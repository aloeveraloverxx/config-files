// BUY BINDS
bind "F1" "buy ak47; buy m4a1;"
bind "F2" "buy famas; buy galilar;"
bind "F3" "buy awp;"
bind "F4" "buy p250;"
bind "F5" "buy tec9; buy fiveseven;"
bind "F6" " buy vesthelm; buy vest;"
bind "F7" " buy vest;"
bind "F8" " buy defuser;"
bind "pgup" " buy smokegrenade;"
bind "Home" " buy flashbang;"
bind "ins" " buy hegrenade;"
bind "del" " buy molotov; buy incgrenade;"

// demo binds
bind "uparrow" "demo_timescale 1"
bind "leftarrow" "demo_timescale 0.5"
bind "downarrow" "demo_timescale 0.75"
bind "rightarrow" "demo_timescale 2"
bind "l" "demo_togglepause"
bindtoggle "k" "cl_draw_only_deathnotices"


// alias & binds
unbind space
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

alias "dis" "disconnect"

alias "qq" "quit"

alias "lsens" "sensitivity 2; echo "---SENSITIVITY 2---""

alias "hsens" "sensitivity 3; echo "---SENSITIVITY 3---""

bind "i" "sm_r"

alias hvol "volume 0.11; echo "---VOLUME *0.11*---""

alias lvol "volume 0.05; echo "---VOLUME *0.05*---""

alias bhop "unbind space; bind space +jump; echo SPACE-JUMP"

alias bhopo "unbind space; echo NO SPACE JUMP"

alias noclipo "unbind mwheeldown; unbind mwheelup; bind mwheeldown noclip"

alias yesclipo "unbind mwheeldown; unbind mwheelup; bind mwheeldown +jump; bind mwheelup +jump"

alias +jumpthrow "+jump; -attack; -attack2"

alias -jumpthrow "-jump"

bind mouse5 +jumpthrow

// show how much dmg given/taken
developer 1 
con_filter_enable 2
        con_filter_text_out "Player:"
        con_filter_text "damage"


// vis at configen er loada
echo "|----------------------------------------------------------------------------|"
echo "|---AUTOEXEC LOADED----------------------------------------------------------|"
host_writeconfig
